{% extends "tasks/layout.html" %}

{% block body %}
    
<div class="container-fluid bg-primary  text-light text-center">
    <h1>Edit Task</h1>
</div>

    <form method="post" action="{% url 'update' task.id %}">
        {% csrf_token %}
        {{ form }}
        <button type="submit" name="Update Task" class="btn btn-outline-info">Edit</button>
    </form>

{% endblock %}
